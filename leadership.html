<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Leadership | BSCRE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="topbar">
    <div class="wrap topbar-inner">
      <div class="brand">BSCRE</div>
      <nav class="nav">
        <a href="index.html">Home</a>
        <a href="leadership.html" class="active">Leadership</a>
        <a href="join.html">Join</a>
      </nav>
    </div>
  </header>

  <main>
    <section class="lead-hero">
      <div class="wrap">
        <h1 class="lead-title">Leadership Team</h1>
        <p class="lead-subtitle">Meet the leadership of BSCRE @ Ohio State.</p>
      </div>
    </section>

    <section class="lead-section">

        <div class="lead-grid lead-grid-3">
          <article class="person-card">

              <div class="person-role">President</div>
            </div>
          </article>

          <article class="person-card">
            <img class="person-img" src="Headshot2.jpg" alt="Headshot placeholder" />

          <article class="person-card">
            <img class="person-img" src="Headshot3.jpg" alt="Headshot placeholder" />

              <div class="person-name">Rayhannah Niasse</div>
              <div class="person-role">Treasurer</div>
            </div>

        <div class="lead-grid lead-grid-2">
          <article class="person-card">
            <img class="person-img" src="Headshot4.jpg" alt="Headshot placeholder" />

              <div class="person-name">Alayna Williamson</div>
              <div class="person-role">Secretary</div>
            </div>
          </article>

          <article class="person-card">
            <img class="person-img" src="Headshot5.jpg" alt="Headshot placeholder" />
            <div class="person-meta">

              <div class="person-role">Academic Chair</div>
            </div>

        </div>
      </div>

  <footer class="footer">
    <div class="wrap">
      <p>BSCRE · Black Students in Commercial Real Estate · The Ohio State University</p>
    </div>
